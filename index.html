<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dropdown {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <label for="movies">Select a movie:</label>
        <select id="movies" class="dropdown">
            <option value="inception">Inception</option>
            <option value="the_dark_knight">The Dark Knight</option>
            <option value="interstellar">Interstellar</option>
            <option value="avatar">Avatar</option>
            <option value="titanic">Titanic</option>
            <option value="the_avengers">The Avengers</option>
            <option value="jurassic_park">Jurassic Park</option>
            <option value="gladiator">Gladiator</option>
            <option value="star_wars">Star Wars</option>
            <option value="the_godfather">The Godfather</option>
        </select>
    </div>
</body>
</html>
